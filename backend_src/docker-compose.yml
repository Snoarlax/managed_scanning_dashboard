version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: scanning_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scanning_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scanning_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/scanning_db
      - QUALYS_USERNAME
      - QUALYS_PASSWORD
      - QUALYS_REGION
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: sh -c "uv run init_db.py && uv run uvicorn main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
